<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- import React -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- import prop-types: prop의 타입을 지정하기 위한 것 -->
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <!-- import babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({ btnName, fontSize = 15 }) { // prop의 default값 지정 가능
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        margin: "5px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
                >
                    {btnName}
                </button>
            );
        }

        // prop로 넘어가는 값들의 자료형을 지정해줌
        // 지정해주지 않으면 의도랑 다른 자료형의 값을 넘겨줘도 에러가 나지 않음.
        // 단, react를 import 할 때 react.production.min.js로 하면 에러가 안 나고, react.development.js로 해야 에러가 남
        // 에러 문구가 나타나긴 하지만 UI에서는 문제가 없는 것처럼 잘 나타남
        Btn.propTypes = {
            btnName: PropTypes.string.isRequired, // isRequired: 해당 prop이 반드시 존재하도록 설정
            fontSize: PropTypes.number,
        };

        function App() {
            return (
                <div>
                    <Btn btnName="Save Changes" fontSize={18} />
                    <Btn btnName={"Continue"} />
                </div>
                // <Btn btnName={14} fontSize={"Continue"} />
            );
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
